<div class="row">
  <div class="col-12">
    <img class="img-fluid" [src]="recipe.imageSrc" [alt]="recipe.name" style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="dropdown">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        id="recipeMenuBtn"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        appDropdown
        #r="appDropdown"
      >
        Manage
      </button>
      <ul [ngClass]="{'show': r.isOpen}" class="dropdown-menu" aria-labelledby="recipeMenuBtn">
        <li><a class="dropdown-item" (click)="onAddToShoppingList()">Send Ingredients to Shopping List</a></li>
        <li><a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <p>{{ recipe.description }}</p>
  </div>
</div>
