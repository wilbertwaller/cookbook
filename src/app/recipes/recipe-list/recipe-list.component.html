<div class="row mb-3">
  <div class="col-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <div class="list-group">
      <app-recipe-item
        *ngFor="let recipe of recipes; let i = index"
        [recipe]="recipe"
        [id]="i"
      ></app-recipe-item>
    </div>
  </div>
</div>
