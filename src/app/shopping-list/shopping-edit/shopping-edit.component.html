<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row mb-3">
        <div class="col-sm-5">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-success me-1"
            type="submit"
            [disabled]="f.invalid"
          >{{ isEditMode ? 'Update' : 'Add' }}</button>
          <button
            class="btn btn-danger mx-1"
            type="button"
            (click)="onDelete()"
            *ngIf="isEditMode"
          >Delete</button>
          <button class="btn btn-primary ms-1" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
